name: Contest Calendar Sync

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Recreate Google credentials
        run: |
          mkdir -p src/config
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 --decode > src/config/credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_B64 }}" | base64 --decode > src/config/token.json

      - name: Run contest sync
        run: node src/syncContests.js

      - name: Commit updated data.db
        run: |
          if git status --porcelain | grep data.db; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data.db
            git commit -m "Update contest database"
            git push
          else
            echo "No changes to data.db"
          fi
